<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página no encontrada - Error 404</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        dark: '#1E293B',
                    },
                    animation: {
                        'float': 'float 3s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        html {
            height: 100%;
        }
        body {
            background: linear-gradient(135deg, #F8FAFC 0%, #E2E8F0 100%);
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="text-center max-w-2xl px-6">
        <!-- Logo con animación -->
        <div class="mb-8">
            <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/53c1cda2-d4c5-4a8e-8a02-361d1c534efa.png" 
                 alt="Logo moderno minimalista con gradiente azul, forma abstracta que representa conectividad digital" 
                 class="w-32 h-32 mx-auto rounded-full shadow-lg animation-float"
                 id="logo">
        </div>

        <!-- Título y mensaje -->
        <h1 class="text-5xl md:text-7xl font-bold text-dark mb-4">404</h1>
        <h2 class="text-xl md:text-2xl font-semibold text-gray-700 mb-6">Página no encontrada</h2>
        
        <!-- Descripción -->
        <p class="text-gray-600 mb-8 leading-relaxed">
            Lo sentimos, la página que buscas no existe o ha sido movida. 
            Por favor verifica la URL o regresa a la página de inicio.
        </p>

        <!-- Botón de acción -->
        <a href="/" class="inline-block px-6 py-3 bg-primary text-white font-medium rounded-lg shadow-md hover:bg-opacity-90 transition-all duration-300 hover:shadow-lg transform hover:-translate-y-1 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-opacity-50">
            Volver al inicio
        </a>

        <!-- Efecto de redirección automática (opcional) -->
        <p class="text-sm text-gray-500 mt-6">Serás redirigido automáticamente en <span id="countdown" class="font-medium">10</span> segundos</p>
    </div>

    <script src="js/NotFound.js"></script>
    
</body>
</html>
